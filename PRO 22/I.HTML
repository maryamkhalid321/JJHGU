<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registration-form" onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>

    <p id="error-message" class="error"></p>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let errorMessage = "";

            if (name === "") {
                errorMessage += "Name is required.<br>";
            }
            if (email === "") {
                errorMessage += "Email is required.<br>";
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                errorMessage += "Email is invalid.<br>";
            }
            if (phone === "") {
                errorMessage += "Phone number is required.<br>";
            } else if (!/^\d{10}$/.test(phone)) {
                errorMessage += "Phone number must be 10 digits.<br>";
            }
            if (password === "") {
                errorMessage += "Password is required.<br>";
            } else if (password.length < 6) {
                errorMessage += "Password must be at least 6 characters long.<br>";
            }

            if (errorMessage) {
                document.getElementById("error-message").innerHTML = errorMessage;
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
